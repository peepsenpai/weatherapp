<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/a16f8ee6e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <div class="content" id="content">
            <div class="input-box">
                <h3>Get Current Weather Of Your City</h3>
                <!-- <form> -->
                <input type="text" id="user-input" class="user-input" placeholder="Enter Your City" required>
                <button class="search-btn" id="search-btn"><i class="fas fa-search"></i></button>
            <!-- </form> -->
                <p class="require-msg" id="requireMsg">Dont't leave this place Empty</p>
            </div>

            <div class="weather-box" id="weatherBox" >
                <p class="error" id="errormsg"></p>
                
                <div class="weather-heading">
                    <div class="location" id="location"></div>
                    <div class="date" id="date"></div>
                </div>
                <div class="weather-content">
                    <div class="temp" id="temp"></div>
                    <div class="min-max-temp" id="min-max-temp"></div>
                </div>
                <div class="humidity" id="humidity"></div>
                <div class="timezone" id="timezone"></div>
                <div class="wind-flow" id="wind-flow"></div>
                <div class="weather-condition" id="weather-condition"></div>
               
                <img src="">
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>

</html>
